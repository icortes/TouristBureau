<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tourist Bureau</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Tourist Bureau</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link active" aria-current="page" href="/activities.html">
                Activities
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-md mt-4">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label" for="activityCategory">Activity Category:</label>
              <select class="form-control" id="activityCategory" required>
                <option value="" selected>Select One...</option>
              </select>
            </div>
            <div class="col-md-6 d-none" id="activityNameGroup">
              <label class="form-label" for="activityName">Activities:</label>
              <select class="form-control" id="activityName" required></select>
            </div>
          </div>
        </div>
        <!-- Activity Information -->
        <div class="card-footer d-none" id="activity-footer">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span class="h2" id="card-name"></span><span id="card-id"></span>
            </div>
            <div class="card-body">
              <div class="card-title" id="card-title"></div>
              <div class="card-subtitle text-body-secondary" id="card-location"></div>
              <div class="card-subtitle text-body-secondary" id="card-price"></div>
              <p class="card-text" id="card-description"></p>
            </div>
          </div>
          <!-- Payment Form -->
          <form class="card d-none" id="payment-form">
            <div class="card-body">
              <div class="row gy-2 gx-3 align-items-center">
                <!-- Tickets -->
                <div class="col-md-3">
                  <label class="form-label" for="number-tickets">
                    Number of Tickets:
                  </label>
                  <input
                    class="form-control"
                    id="number-tickets"
                    type="number"
                    min="1"
                    value="1"
                    required />
                </div>
                <!-- Credit Card Number -->
                <div class="col-md-4">
                  <label class="form-label" for="ccn">Credit Card Number</label>
                  <input
                    class="form-control"
                    id="ccn"
                    type="tel"
                    inputmode="numeric"
                    pattern="[0-9\s]{13,19}"
                    maxlength="19"
                    placeholder="xxxx xxxx xxxx xxxx"
                    value="1234 1234 1234 1234"
                    required />
                </div>
                <!-- Email -->
                <div class="col-md-5">
                  <label class="form-label" for="email">Email Address</label>
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    autocomplete="email"
                    placeholder="your@email.com"
                    value="email@domain.com"
                    required />
                </div>
                <!-- Confirm Purchase -->
                <div class="col-auto">
                  <button class="btn btn-success" type="submit">Confirm Purchase</button>
                  <!-- Reset Form -->
                  <button class="btn btn-warning" type="reset">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="/scripts/activities.js"></script>
    <script src="/scripts/activities_script.js"></script>
  </body>
</html>
